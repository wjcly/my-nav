version: '3.8'

services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: nav-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nav}
      MYSQL_USER: ${MYSQL_USER:-navuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-navpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - nav-network

  # Next.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nav-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER:-navuser}:${MYSQL_PASSWORD:-navpassword}@db:3306/${MYSQL_DATABASE:-nav}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      # 设置为 true 以自动运行数据库迁移
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nav-network

volumes:
  mysql_data:
    driver: local

networks:
  nav-network:
    driver: bridge

